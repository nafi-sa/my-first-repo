<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First GitHub Repo - Demo Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="full-page">
        <div class="navbar">
            <div>
                <a href="index.html"> My Website</a>
            </div>
            <nav>
                <ul id="Menu-items">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">About US</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><button class="loginbtn" onclick= "document.getElementById('login-form').style.display='black'" style="width:auto;">Login</button></li>
                </ul>
            </nav>
        </div>
        <div id ="login-form" class="login-page">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" onclick="login()" class="toggle-btn">Login</button>
                    <button type="button" onclick="register()"class="toggle-btn">Register</button>
                </div>
                <form id="login" class="input-group-login">
                    <input type="text" class="input-feild" placeholder="Enter Emial" required>
                    <input type="password" class="input-feild" placeholder="Enter Password" required>
                    <input type="checkbox" class="check-box"><span>Remember Password </span>
                    <button type="submit" class="submit-btn">Login</button>
                </form>
                <form id="register" class="input-group-register">
                    <input type="text"class="input-feild" placeholder="First Name" required>
                    <input type="text" class="input-feild" placeholder="Last Name" required>
                    <input type="email" class="input-feild" placeholder="Enter Email" required>
                    <input type="password" class="input-feild" placeholder="Enter Password" required>
                    <input type="password" class="input-feild" placeholder="Confirm Password" required>
                    <input type="checkbox" class="check-box"><span>I agree to the terms and conditions</span>
                    <button type="submit" class="submit-btn">Register</button>

                </form>
            </div>
        </div>
    </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register()
        {
            x.style.left="-400px";
            y.style.left="50px";
            z.style.left="110px";
        }

        function  login()
        {
            x.style.left="50px";
            y.style.left="450px";
            z.style.left="0px";
        }
    </script>
    <script>
        var modal = document.getElementById("login-form");
        window.onclick = function(event)
        {
            if(event.target == modal)
            {
                modal.style.display ="";
            }
        }
    </script>
</html>
